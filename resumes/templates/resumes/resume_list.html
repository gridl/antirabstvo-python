{% extends "antirabstvo/base.html" %}
{% block content %}
{% if object_list.count > 0 %}
<table class="table table-striped">
    <tr>
        <th>Вопрос</th>
        <th>Дата добавления</th>
    </tr>
    {% for question in questions %}
    <tr>
        <td><a href="{% url 'questions:view_question' question.pk %}">{{ question }}</a></td>
        <td>{{ question.date_created }}</td>
    </tr>
    {% endfor %}
</table>
{% endif %}
{% endblock content %}
